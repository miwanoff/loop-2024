<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 0;
      n = prompt("Скільки котиків?");
      for (let i = 1; i <= n; i++) {
        document.write(`${i} <img src='images/Image20240303110608.png'/>`);
        if (i % 4 == 0) {
          document.write("<br>");
        }
      }
    </script>
  </body>
</html>
