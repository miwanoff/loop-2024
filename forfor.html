<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 0;
      n = +prompt("Скільки котиків?");
      let m = n / 4;
      for (let i = 1; i <= m; i++) {
        for (let j = 0; j < 4; j++) {
          document.write(`${i} <img src='images/Image20240303110608.png'/>`);
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
